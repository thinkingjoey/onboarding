<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onboarding</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div id="page1">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center text-uppercase">How Many Minutes Do you Practice?</h1>
                    <br>
                    <div class="center-block text-center opt-block">
                        <button class="btn transparent-tag" type="submit">
                            < 10 min</button> <button class="btn transparent-tag" type="submit">10-20 min
                        </button>
                        <button class="btn transparent-tag" type="submit">20-40 min</button>
                        <button class="btn transparent-tag" type="submit">40 - 60 min</button>
                        <button class="btn transparent-tag" type="submit">60 - 90 min</button>
                    </div>
                    <a class="btn center-block blue-btn" id="page1-next">NEXT</a>
                    <button class="btn center-block white-underline-btn">skip</button>
                </div>
            </div>
        </div>
    </div>
    <div id="page2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center text-uppercase">What Methods Do You Practice?</h1>
                    <br>
                    <div class="center-block text-center opt-block">
                        <button class="btn transparent-tag" type="submit">Meditation</button>
                        <button class="btn transparent-tag" type="submit">Vinyasa</button>
                        <button class="btn transparent-tag" type="submit">Restorative & Yin</button>
                        <button class="btn transparent-tag" type="submit">Hatha</button>
                        <button class="btn transparent-tag" type="submit">Kundalini</button>
                        <button class="btn transparent-tag" type="submit">Nidra</button>
                        <button class="btn transparent-tag" type="submit">Ashtanga</button>
                        <button class="btn transparent-tag" type="submit">Bhakti</button>
                    </div>
                    <a class="btn center-block blue-btn" id="page2-next">NEXT</a>
                    <button class="btn center-block white-underline-btn">skip</button>
                </div>
            </div>
        </div>
    </div>
    <div id="page3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center text-uppercase">What Level Are You?</h1>
                    <br>
                    <div class="center-block text-center opt-block">
                        <button class="btn transparent-tag" type="submit">
                            < 10 min</button> <button class="btn transparent-tag" type="submit">10-20 min
                        </button>
                        <button class="btn transparent-tag" type="submit">20-40 min</button>
                        <button class="btn transparent-tag" type="submit">40 - 60 min</button>
                        <button class="btn transparent-tag" type="submit">60 - 90 min</button>
                    </div>
                    <a class="btn center-block blue-btn" id="page3-next">NEXT</a>
                    <button class="btn center-block white-underline-btn">skip</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer-txt">Creating your yoga journey...</p>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>

</html>
